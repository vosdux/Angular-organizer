<section>
    <header>
        Organaizer: <strong>{{dateService.date | async | moment: 'DD.MM.YYYY'}}</strong>
        <hr>
    </header>

    <main>
        <ul *ngIf="tasks.length" else noTasks>
            <li class="task" *ngFor="let task of tasks; index as i">
                <span>
                    <strong>{{i + 1}}</strong>
                    {{task.title}}
                </span>
                <button class="btn btn-primary" (click)="remove(task)">Удалить</button>
            </li>
        </ul>
        <ng-template #noTasks>
            <p class="text-center">No tasks yet...</p>
        </ng-template>
    </main>

    <footer>
        <form (ngSubmit)="submit()" [formGroup]="form">
            <input type="text" formControlName="title">

            <button type='submit' class="btn btn-primary btn-block" [disabled]="form.invalid">Добавить</button>
        </form>
    </footer>
</section>
